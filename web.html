<!DOCTYPE html>
<html>
<head>
  <title>Random Number</title>
  <script>
    function getRandomNumbers() {
      var endNumber = parseInt(prompt("끝 번호를 입력하세요:")); // 사용자로부터 끝 번호 입력 받기

      if (isNaN(endNumber)) {
        alert("유효한 숫자를 입력해주세요.");
        return;
      }

      var numbers = [];
      for (var i = 1; i <= endNumber; i++) {
        if (i !== 18) {
          numbers.push(i);
        }
      }

      if (numbers.length < 2) {
        alert("랜덤 번호를 생성할 수 없습니다. 유효한 범위를 입력해주세요.");
        return;
      }

      var randomNumbers = [];
      while (randomNumbers.length < 2) {
        var randomIndex = Math.floor(Math.random() * numbers.length);
        var randomNumber = numbers[randomIndex];
        randomNumbers.push(randomNumber);
        numbers.splice(randomIndex, 1);
      }

      var resultEl = document.getElementById("result");
      resultEl.textContent = "Random Numbers: " + randomNumbers[0] + ", " + randomNumbers[1];
    }

    function openWebsite() {
      window.open("https://sunrint.sen.hs.kr/");
    }

    window.addEventListener("DOMContentLoaded", function() {
      var generateBtn = document.createElement("button");
      generateBtn.textContent = "Generate";
      generateBtn.addEventListener("click", getRandomNumbers);
      document.body.appendChild(generateBtn);

      var openBtn = document.createElement("button");
      openBtn.textContent = "Open";
      openBtn.addEventListener("click", openWebsite);
      document.body.appendChild(openBtn);
    });
  </script>
</head>
<body>
  <div id="result"></div>
</body>
</html>
